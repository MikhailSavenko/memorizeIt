{% extends "base.html" %}


{% block title %}{{ title }}{% endblock title %}

{% block content %}
    <div class="room-form">
        <form method="post" action={% url "room" %}>
            <h1>{{ word }}</h2>
            <h3>write your answer below</h3>
            {% csrf_token %}
            <input type="hidden" name="word_id" value="{{ word_id }}">
            {{ form.answer }}
            {% for error in form.answer.errors %}
            <div class="error">{{ error }}</div>
            {% endfor %}
            <button class='btn btn-success' type="submit">Check Answer</button>
        </form>
    </div>
{% endblock content %}
